<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>How Many World Cities can you name?</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <h1>How Many World Cities Can You Name?</h1>
    <div class="center">
        <form id="form" action="">
            <input id="Eingabe" autocomplete="off">
            <select id="countrySelection"></select>
            <button>Send</button>
        </form>
    </div>

    <div class="flex">
        <div id="statsDiv" class="list">
            <span>Stats</span>
            <ul id="stats">
                <li>Guessed Cities: 132 / 15000</li>
                <li>Capitals Guessed: 27 / 193</li>
                <li>Total Guesses: 198</li>
            </ul>
        </div>

        <div id="citiesDiv" class="list">
            <span>Guessed Cities</span>
            <ul id="cities"></ul>
        </div>

        <div class="list">
            <div id="userDiv">
                <span>Active Users</span>
                <ul id="userlist"></ul>
            </div>

            <div id="logDiv">
                <span>Guess Log</span>
                <ul id="log"></ul>
            </div>
        </div>
    </div>


    <script src="./js/countrySelection.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/guessProcessing.js"></script>
    <script src="./js/socket.js"></script>
</body>

</html>
