<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/login/js/socket.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <section class="ezy__signin1 light d-flex align-items-center">
    <div class="container">
      <div class="row py-4 justify-content-center">
        <div class="col-lg-5">
          <div class="card ezy__signin1-form-card">
            <div class="card-body p-md-5">
              <h2 class="ezy__signin1-heading mb-4 mb-md-5">Log In</h2>
  

              <div class="form-group mb-4 mt-2">
                  <label for="email" class="mb-2">Name</label>
                  <input type="text" class="form-control" id="nameInput" placeholder="Enter Name" />
                </div>
                <div class="form-group mb-2 mt-2">
                  <label for="password" class="mb-2">Password</label>
                  <input type="password" class="form-control" id="passwordInput" placeholder="Enter Password" />
                </div>
                <div class="form-group mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="remember-me" checked />
                    <label class="form-check-label" for="remember-me"> Remember me </label>
                  </div>
                </div>
                <button id="submitButton" class="btn ezy__signin1-btn-submit w-100">Log In</button>
  
  
                <div class="text-center mt-4 mt-md-5">
                  <p class="mb-0 opacity-50 lh-1">Don't have an account?</p>
                  <a href="#" id="ref" class="btn btn-link py-0 text-dark text-decoration-none">Create account</a>
                </div>
            </div>
        </div>
      </div>
    </div>
  </section>
</body>

  <style>
  .ezy__signin1 {
    /* Bootstrap variables */
    --bs-body-color: #333b7b;
    --bs-body-bg: rgb(255, 255, 255);
  
    /* Easy Frontend variables */
    --ezy-theme-color: rgb(13, 110, 253);
    --ezy-theme-color-rgb: 13, 110, 253;
    --ezy-form-card-bg: #ffffff;
    --ezy-form-card-shadow: 0 16px 24px rgba(197, 206, 222, 0.25);
  
    background-color: var(--bs-body-bg);
  }
  
  /* Gray Block Style */
  .gray .ezy__signin1,
  .ezy__signin1.gray {
    /* Bootstrap variables */
    --bs-body-bg: rgb(246, 246, 246);
  
    /* Easy Frontend variables */
    --ezy-form-card-bg: #ffffff;
    --ezy-form-card-shadow: 0 16px 24px rgba(209, 223, 247, 0.25);
  }
  
  /* Dark Gray Block Style */
  .dark-gray .ezy__signin1,
  .ezy__signin1.dark-gray {
    /* Bootstrap variables */
    --bs-body-color: #ffffff;
    --bs-body-bg: rgb(30, 39, 53);
    --bs-dark-rgb: 255, 255, 255;
  
    /* Easy Frontend variables */
    --ezy-form-card-bg: #253140;
    --ezy-form-card-shadow: none;
  }
  
  /* Dark Block Style */
  .dark .ezy__signin1,
  .ezy__signin1.dark {
    /* Bootstrap variables */
    --bs-body-color: #ffffff;
    --bs-body-bg: rgb(11, 23, 39);
    --bs-dark-rgb: 255, 255, 255;
  
    /* Easy Frontend variables */
    --ezy-form-card-bg: #162231;
    --ezy-form-card-shadow: none;
  }
  
  .ezy__signin1-heading {
    font-weight: bold;
    font-size: 25px;
    line-height: 25px;
    color: var(--bs-body-color);
  }
  
  .ezy__signin1-form-card {
    background-color: var(--ezy-form-card-bg);
    border: none;
    box-shadow: var(--ezy-form-card-shadow);
    border-radius: 15px;
  }
  
  .ezy__signin1-form-card * {
    color: var(--bs-body-color);
  }
  
  .ezy__signin1 .form-control {
    min-height: 48px;
    line-height: 40px;
    border-color: transparent;
    background: rgba(163, 190, 241, 0.14);
    border-radius: 10px;
    color: var(--bs-body-color);
  }
  
  .ezy__signin1 .form-control:focus {
    border-color: var(--ezy-theme-color);
    box-shadow: none;
  }
  
  .ezy__signin1-btn-submit {
    padding: 12px 30px;
    background-color: #333b7b;
    color: #ffffff;
  }
  
  .ezy__signin1-btn-submit:hover {
    color: #ffffff;
  }
  
  .ezy__signin1-btn {
    padding: 12px 30px;
  }
  
  .ezy__signin1-btn,
  .ezy__signin1-btn * {
    color: #ffffff;
  }
  
  .ezy__signin1-btn:hover {
    color: #ffffff;
  }
  
  .ezy__signin1-or-separator {
    position: relative;
  }
  
  .ezy__signin1-or-separator hr {
    border-color: var(--bs-body-color);
    opacity: 0.15;
  }
  
  .ezy__signin1-or-separator span {
    background-color: var(--ezy-form-card-bg);
    color: var(--bs-body-color);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate3d(-50%, -50%, 0);
    opacity: 0.8;
  }
  </style>


</html>
